<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Dq-bank</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="title">
                <h3> <b>D</b><b>g</b>-bank</h3>
            </div>
            <div class="home">
                <div class="action">Home</div>
                <div class="action">Bussiness</div>
                <div class="action">company</div>
                <div class="action">partner</div>
            </div>
            <div class="register">
                <button>Log in</button>
                <button>Sign up</button>
            </div>
        </nav>
        <main>
            <div class="left-content">
                <div class="left">
                    <div class="retail">
                        <div>35,000 +</div>
                        <div>retail merchandise</div>
                        <div>
                            <i class="fa-solid fa-play">
                        </i></div>
                    </div>
                </div>
            </div>
            <div class="center-content">
                <div class="judul">
                    <h1>
                        <img src="src/resource/img/sun.png" alt="">    
                        digital banking made for <button>Digital</button> user
                    </h1>
                </div>
                <div class="profil">
                    <div class="profil-kiri">
                        <div class="mini-profil">
                            <div class="foto">
                                <div><img src="src/resource/img/pp1.jpg" alt=""></div>
                                <div><img src="src/resource/img/pp2.jpg" alt=""></div>
                            </div>
                            <div class="text">
                                Connect More People
                            </div>
                        </div>
                        <div class="lingkaran">
                            <img src="src/resource/img/line-up-1.png" alt="">
                        </div>
                        <div class="transaksi">
                            <h1>92 %</h1>
                            <b>Transactions linked of debit card</b>
                        </div>
                    </div>
                    <div class="profil-tengah">
                        <div class="img-1 data">
                            <h1>20</h1>    
                            <img src="src/resource/img/hologram.jpg" alt="">
                        </div>
                        <div class="woman">
                            <img src="src/resource/img/pp3.jpg" alt="">
                            <h1>23</h1>    
                        </div>
                        <div class="money"><img src="src/resource/img/tr.jpg" alt="">
                            <div class="star">
                                <img src="src/resource/img/christmas-stars.png" alt="">
                            </div>
                    
                        </div>
                        <div class="img-1 search"><img src="src/resource/img/data.jpg" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="finance">
                    <div class="pembungkus-kanan">
                        <div class="ungu">
                            <div class="tulisan">
                                    <h3> STRATEGIC FINANCE</h3>
                                    <div></div>
                                    <p>Finance Teams Have the Majorty</p>
                            </div>
                        </div>
                        <div class="kantong">
                            <img src="src/resource/img/salary.png" alt="">
                        </div>
                    </div>
                    <div class="review">
                        <h3>4.8/5</h3>
                        <img src="src/resource/img/star.png" alt="">
                        <p>Review On Google Play</p>
                    </div>
                    <img class="buntut" src="src/resource/img/buntut.png" alt="">
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li><i class="fa-brands fa-paypal"></i>
                    Paypal</li>
                <li>Google</li>
                <li>
                    CHASE
                    <img src="src/resource/img/chase.jpg" alt="">
                </li>
                <li>
                    Walmart
                    <img src="src/resource/img/sun.jpg" alt="">
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Penggunjung</title>
</head>
<body>
    <div class="container">
        <div class="tittle">
            <div class="icon"><i class="fa-solid fa-house"></i></div>
            <div class="tulisan">Aula Umum</div>
        </div>
        <div class="inputan">
            <form action="">
                <label for="penggunjung">Penggunjung : </label>
                <input type="text" id="penggunjung"/>
                <button type="button" class="button">Masuk</button>
            </form>
        </div>
        <div class="daftar-penggunjung">
        </div>
        <div class="hitungan">
            <a class="refresh"><i class="fa-solid fa-arrow-rotate-left" style="color: #ffffff;"></i></a>
            <div class="jumlah">
                <span>jumlah :</span>
                <span class="tambah">0</span>
            </div>
        </div>
    </div>

    <!-- ! javascript -->
    <script src="src/js/main.js"></script>
</body>
</html>
